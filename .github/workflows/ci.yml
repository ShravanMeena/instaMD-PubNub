name: CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Linting
      run: npm run lint

    - name: Run Tests
      run: npm run test -- --run

    - name: Build Project (Staging)
      if: github.ref == 'refs/heads/develop'
      run: |
        export VITE_PUBNUB_PUBLISH_KEY=${{ secrets.STAGING_PUBNUB_PUBLISH_KEY }}
        export VITE_PUBNUB_SUBSCRIBE_KEY=${{ secrets.STAGING_PUBNUB_SUBSCRIBE_KEY }}
        npm run build

    - name: Build Project (Production)
      if: github.ref == 'refs/heads/main'
      run: |
        export VITE_PUBNUB_PUBLISH_KEY=${{ secrets.PROD_PUBNUB_PUBLISH_KEY }}
        export VITE_PUBNUB_SUBSCRIBE_KEY=${{ secrets.PROD_PUBNUB_SUBSCRIBE_KEY }}
        npm run build

    - name: Docker Build Dry Run (Staging)
      if: github.ref == 'refs/heads/develop'
      run: |
        docker build . --file Dockerfile \
          --build-arg VITE_PUBNUB_PUBLISH_KEY=${{ secrets.STAGING_PUBNUB_PUBLISH_KEY }} \
          --build-arg VITE_PUBNUB_SUBSCRIBE_KEY=${{ secrets.STAGING_PUBNUB_SUBSCRIBE_KEY }} \
          --tag app-staging

    - name: Docker Build Dry Run (Production)
      if: github.ref == 'refs/heads/main'
      run: |
        docker build . --file Dockerfile \
          --build-arg VITE_PUBNUB_PUBLISH_KEY=${{ secrets.PROD_PUBNUB_PUBLISH_KEY }} \
          --build-arg VITE_PUBNUB_SUBSCRIBE_KEY=${{ secrets.PROD_PUBNUB_SUBSCRIBE_KEY }} \
          --tag app-prod

  e2e-tests:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test

